<div class="container">
  <p class="text-justify"><b>Employee List</b></p>
  <button
    type="button"
    class="btn btn-outline-primary"
    [routerLink]="['/teams/add']"
  >
    Add new
  </button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Team Name</th>
        <th scope="col">Leader Name</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <ng-container *ngFor="let team of listTeam; let i = index">
      <tr>
        <td scope="row">
          {{ team.teamName }}
        </td>
        <td scope="row">
          {{ team.leaderID!.name }}
        </td>

        <td>
          <button
            type="button"
            class="btn btn-outline-primary mr-2 mt-2"
            (click)="detailsTeam(team._id!)"
          >
            Details
          </button>
          <span> </span>

          <button
            type="button"
            class="btn btn-outline-secondary mr-2 mt-2"
            (click)="editTeam(team._id!)"
          >
            Edit
          </button>
          <span> </span>
          <button
            type="button"
            class="btn btn-outline-danger mr-2 mt-2"
            (click)="deleteTeam(team._id!, i)"
          >
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
