<div class="container border-bottom mb-4 pt-2 d-flex">
  <div class="pb-2">
    <a class="p-2" *ngIf="loginInfo('role')" [routerLink]="['/']"> Home </a>
    <a
      class="p-2"
      *ngIf="loginInfo('role') === 'Admin'"
      [routerLink]="['teams']"
    >
      Team
    </a>
    <a
      class="p-2"
      *ngIf="loginInfo('role') === 'Admin'"
      [routerLink]="['admin']"
    >
      Employee
    </a>
    <a
      class="p-2"
      *ngIf="loginInfo('role') === 'Leader'"
      [routerLink]="['employees']"
    >
      Employee
    </a>
  </div>
  <div class="ms-auto">
    <a *ngIf="loginInfo('name')">
      <span class="p-2">{{ loginInfo("role") }}</span>
      <span class="p-2"> {{ loginInfo("name") }}</span>

      <button type="button" class="btn btn-light mb-1" (click)="logout()">
        logout
      </button>
    </a>
    <a *ngIf="!loginInfo('name')">
      <button
        type="button"
        class="btn btn-light mb-1"
        [routerLink]="['/login']"
      >
        Login
      </button>
    </a>
  </div>
</div>
