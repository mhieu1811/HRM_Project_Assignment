<div class="text-center heading">
  <h2 class="mb-2">Edit employee</h2>
</div>
<p style="color: red">{{ message }}</p>
<form [formGroup]="editForm" (ngSubmit)="editEmployee()">
  <div class="form-group">
    <label for="email"> Email </label>
    <input
      id="email"
      class=""
      type="text"
      formControlName="email"
      [ngClass]="f['email'].errors"
    />
    <div *ngIf="f['email'].errors && f['email'].dirty" class="is-invalid">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
    </div>
  </div>

  <div class="form-group">
    <label for="name"> Name </label>
    <input
      id="name"
      class=""
      type="text"
      formControlName="name"
      [ngClass]="f['name'].errors"
    />
    <div *ngIf="f['name'].errors && f['name'].dirty" class="is-invalid">
      <div *ngIf="f['name'].errors['required']">name is required</div>
    </div>
  </div>
  <div *ngIf="userRole === 'Admin'">
    <div class="form-group">
      <label for="role"> Role </label>
      <select (change)="changeRole($event)" formControlName="role">
        <option *ngFor="let role of roleOptions" [ngValue]="role">
          {{ role }}
        </option>
      </select>
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-main mt-3 btn-block" />
</form>
