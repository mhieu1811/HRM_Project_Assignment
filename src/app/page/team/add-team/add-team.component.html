<div class="text-center heading">
  <h2 class="mb-2">Add employee</h2>
</div>
<p style="color: red">{{ message }}</p>
<form [formGroup]="addForm" (ngSubmit)="addTeam()">
  <div class="form-group">
    <label for="name"> Team Name </label>
    <input
      id="name"
      class=""
      type="text"
      formControlName="name"
      [ngClass]="f['name'].errors"
    />
    <div *ngIf="f['name'].errors && f['name'].dirty" class="is-invalid">
      <div *ngIf="f['name'].errors['required']">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="leaderId"> Leader </label>
    <select (change)="changeLeader($event)" formControlName="leaderId">
      <option
        *ngFor="let leader of listLeader; let index = index"
        [ngValue]="listLeader[index]._id"
      >
        {{ leader.name }}
      </option>
    </select>
  </div>
  <input type="submit" value="Submit" class="btn btn-main mt-3 btn-block" />
</form>
