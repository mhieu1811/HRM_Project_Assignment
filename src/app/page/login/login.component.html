<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
          </div>
          <p style="color: red">{{ message }}</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email"> Email </label>
              <input
                id="email"
                class="form-control"
                type="text"
                formControlName="email"
                [ngClass]="f['email'].errors"
              />
              <div
                *ngIf="f['email'].errors && f['email'].dirty"
                class="is-invalid"
              >
                <div *ngIf="f['email'].errors['required']">
                  Email is required
                </div>
                <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password"> Password </label>
              <input
                id="password"
                class="form-control"
                type="password"
                formControlName="password"
                [ngClass]="f['password'].errors"
              />
              <div
                *ngIf="f['password'].errors && f['password'].dirty"
                class="is-invalid"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 8 characters
                </div>
                <div *ngIf="f['password'].errors['pattern']">
                  <div>Password must contains</div>
                  <div>- 1 lowercase letter</div>
                  <div>- 1 upper letter</div>
                  <div>- 1 number</div>
                  <div>- 1 symbols</div>
                </div>
              </div>
            </div>

            <!-- <button class="button" type="submit">SIGNUP</button>
                <a> OR </a>
                <a [routerLink]="['/login']"> LOGIN </a> -->

            <input
              type="submit"
              value="Login"
              class="btn btn-main mt-3 btn-block"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
